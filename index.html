<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="Description" content="Play the classic game Tetris!" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://marusczak.com/BuildingBlocks/css/modal.min.css"
    />
    <meta name="viewport" content="width=800" />
    <title>Tetris</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <script
      type="text/javascript"
      src="https://marusczak.com/BuildingBlocks/js/buildingBlocks.min.js"
      defer
    ></script>
    <script
      type="text/javascript"
      src="https://marusczak.com/BuildingBlocks/js/closableModal.min.js"
      defer
    ></script>
    <script src="js/tetris.min.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tetris</h1>
      <a
        id="homeLink"
        href="https://marusczak.com/Games-Home-Page"
        rel="noreferrer"
        ><img id="homeIcon" src="images/house-icon.png"
      /></a>

      <a
        id="gitHubLink"
        href="https://github.com/ShaneMarusczak/Tetris"
        target="_blank"
        rel="noreferrer"
        ><img id="githubicon" src="images/github-icon.png"
      /></a>

      <div class="pointsContainer">
        <p id="pointsRow">Score:<span id="points"></span></p>
      </div>
    </header>
    <main>
      <div id="leftSideBox">
        <div class="nextPieceContainer shadowBox">
          <p id="nextPieceText">Next Piece</p>
          <div class="miniBoard" id="nextPeice"></div>
        </div>
        <div class="controls">
          <h2>Controls</h2>
          <p id="hideBtn">Show</p>
          <div class="shadowBox hidden" id="ctrlList">
            <p>Left and Right arrows move side to side</p>
            <p>Up Arrow and R roates</p>
            <p>H holds a peice and swaps in held peice</p>
            <p>Hold Space Bar to speed up drop</p>
            <p>Down Arrow drops peice to bottom</p>
          </div>
        </div>
      </div>

      <div id="gameBoard" class="shadowBox"></div>
      <div class="heldPieceContainer shadowBox">
        <p id="heldPieceText">Held Piece</p>
        <div class="miniBoard" id="heldPeice"></div>
      </div>
    </main>
    <footer>
      <div id="btns">
        <div id="startBtn" class="btn shadowBox">Start</div>
        <div
          id="startOverBtn"
          class="btn shadowBox"
          onclick="location.reload()"
        >
          Start Over
        </div>
      </div>
      <p id="updateText" title="1:55 PM">Last Updated: August 26, 2021</p>
    </footer>
  </body>
</html>
